<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 id="title">We are coming soon</h1>
            <h3 id="main-dt">28 Aug 2022</h3>

        </div>
        <div class="main-box">
            <div class="day-box box">
                <input type="text" id="day" readonly>
                <span >day</span>

            </div>
            <div class="hours-box box">
                <input type="text" id="hours" readonly>
               <span>hours</span>

            </div>
            <div class="minute-box box">
                <input type="text" id="minute" readonly>
                <span>minute</span>

            </div>
            <div class="second-box box">
                <input type="text" id="second" readonly>
               <span>second</span>
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
